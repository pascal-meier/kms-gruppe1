<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aufgabenverwaltung</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #fff;
      --accent: #4f46e5;
      --accent-light: #eef2ff;
      --text: #1f2937;
      --border: #e5e7eb;
    }
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--accent);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 1rem;
      padding: 1rem 2rem;
    }
    aside {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1rem;
    }
    section {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1rem;
      min-height: 60vh;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    .category-list button {
      display: block;
      width: 100%;
      text-align: left;
      background: none;
      border: none;
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .category-list button:hover {
      background: var(--accent-light);
    }
    .task-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .task {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      background: var(--card);
    }
    .task.done {
      opacity: 0.6;
      text-decoration: line-through;
    }
    .task-actions button {
      margin-left: 0.5rem;
      border: 1px solid var(--border);
      background: var(--accent-light);
      color: var(--accent);
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
    }
    .task-actions button:hover {
      background: var(--accent);
      color: white;
    }
    .new-task-btn {
      display: block;
      width: 100%;
      margin-top: 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    input[type="search"] {
      width: 60%;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
    }
    select {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
    }
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
      input[type="search"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Aufgabenverwaltung</h1>
    <button style="background:white;color:var(--accent);border:none;padding:0.5rem 1rem;border-radius:0.5rem;cursor:pointer;">Login</button>
  </header>

  <main>
    <aside>
      <h2>Kategorien</h2>
      <div class="category-list">
        <button>Alle Aufgaben</button>
        <button>Ohne Kategorie</button>
        <button>Arbeit</button>
        <button>Privat</button>
      </div>
      <button class="new-task-btn">+ Neue Kategorie</button>
    </aside>

    <section>
      <div class="filter-bar">
        <input type="search" placeholder="Suche nach Aufgaben..." />
        <select>
          <option value="all">Alle Priorit√§ten</option>
          <option value="high">Hoch</option>
          <option value="medium">Mittel</option>
          <option value="low">Niedrig</option>
        </select>
      </div>

      <div class="task-list">
        <div class="task">
          <div>
            <input type="checkbox" />  
            <strong>Beispiel-Aufgabe</strong> ‚Äì Bericht fertigstellen
          </div>
          <div class="task-actions">
            <button>‚úèÔ∏è</button>
            <button>üóëÔ∏è</button>
          </div>
        </div>
        <div class="task done">
          <div>
            <input type="checkbox" checked />  
            <strong>Erledigt:</strong> E-Mails beantworten
          </div>
          <div class="task-actions">
            <button>‚úèÔ∏è</button>
            <button>üóëÔ∏è</button>
          </div>
        </div>
      </div>

      <button class="new-task-btn">+ Neue Aufgabe</button>
    </section>
  </main>
</body>
</html>
